---
- name: "Docker: Deploy Engine and Compose"
  hosts: docker_nodes
  become: true

  tasks:
    - name: "Docker: Uninstall old versions (if any)"
      ansible.builtin.apt:
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent

    - name: "Docker: Install prerequisites"
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: true

    - name: "Docker: Create keyrings directory"
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: "Docker: Add GPG key"
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: "Docker: Add repository to APT sources"
      ansible.builtin.apt_repository:
        repo: >
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/debian
          {{ ansible_distribution_release }} stable
        state: present
        filename: docker

    - name: "Docker: Install Docker Engine and Plugins"
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: "Docker: Ensure service is running and enabled"
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: "Docker: Add user {{ admin_user }} to docker group"
      ansible.builtin.user:
        name: "{{ admin_user }}"
        groups: docker
        append: true
      notify: "Restart Docker"

  handlers:
    - name: "Restart Docker"
      ansible.builtin.service:
        name: docker
        state: restarted
