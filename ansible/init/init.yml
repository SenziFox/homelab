---
- name: "Init: Bootstrap new server (Debian 13)"
  hosts: all
  become: true

  tasks:
    - name: "APT: Update and upgrade all packages"
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        autoremove: true

    - name: "System: Set timezone to {{ timezone }}"
      community.general.timezone:
        name: "{{ timezone }}"

    - name: "APT: Install essential packages"
      ansible.builtin.apt:
        name: "{{ sys_packages }}"
        state: present

    - name: "SSH: Configure port {{ target_ssh_port }}"
      ansible.builtin.copy:
        content: "Port {{ target_ssh_port }}\n"
        dest: /etc/ssh/sshd_config.d/99-custom-port.conf
        mode: '0644'
      notify: Restart SSH

    - name: "UFW: Allow target SSH port {{ target_ssh_port }}"
      community.general.ufw:
        rule: allow
        port: "{{ target_ssh_port | string }}"
        proto: tcp

    - name: "UFW: Set default policies"
      community.general.ufw:
        state: enabled
        direction: "{{ item.direction }}"
        policy: "{{ item.policy }}"
      loop:
        - { direction: 'incoming', policy: 'deny' }
        - { direction: 'outgoing', policy: 'allow' }

    - name: "UFW: Enable firewall"
      community.general.ufw:
        state: enabled

    - name: "Systemd: Disable rpcbind (VM only)"
      ansible.builtin.systemd:
        name: rpcbind
        state: stopped
        enabled: false
      when: proxmox_type == 'vm'
      ignore_errors: true

    - name: "Systemd: Limit journald log size"
      ansible.builtin.lineinfile:
        path: /etc/systemd/journald.conf
        regexp: '^#?SystemMaxUse='
        line: "SystemMaxUse=50M"
      notify: Restart Journald

    - name: "SSH: Flush handlers to apply new port now"
      ansible.builtin.meta: flush_handlers

    - name: "SSH: Verify connectivity on port {{ target_ssh_port }}"
      delegate_to: localhost
      become: false
      ansible.builtin.wait_for:
        host: "{{ ansible_host }}"
        port: "{{ target_ssh_port }}"
        state: started
        timeout: 15
      register: ssh_check

    - name: "Inventory: Remove ansible_port after SSH port change"
      delegate_to: localhost
      become: false
      when: ssh_check is succeeded
      ansible.builtin.lineinfile:
        path: "../inventory.ini"
        regexp: '^({{ inventory_hostname }}\s+ansible_host=\S+)\s+ansible_port=\S+(.*)'
        line: '\1\2'
        backrefs: true

  handlers:
    - name: Restart SSH
      ansible.builtin.service:
        name: ssh
        state: restarted

    - name: Restart Journald
      ansible.builtin.service:
        name: systemd-journald
        state: restarted