server {
    listen 443 ssl;
    http2 on;
    server_name dashboard.home.arseniitrs.ru;

    ssl_certificate /etc/letsencrypt/live/home.arseniitrs.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/home.arseniitrs.ru/privkey.pem;

    include /etc/nginx/snippets/authelia.conf;

    location / {
        auth_request /authelia;

        proxy_pass http://192.168.1.102:7575;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

server {
    listen 80;
    server_name dashboard.home.arseniitrs.ru;
    return 301 https://$host$request_uri;
}
